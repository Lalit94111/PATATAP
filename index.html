  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.15/paper-full.min.js"></script>
  <link rel="icon" href="favicon.ico" >
  <script type="text/paperscript" canvas="myCanvas">
  var list={
    a:{

    b:{

    },
    d:{

    },
    e:{
      color:"#EB92BE",
      sound:new Howl({src: ['sounds/dotted-spiral.mp3']})
    },
    f:{
      color:"#FFEF78",
      sound:new Howl({src: ['sounds/flash-1.mp3']})
    },
    g:{
      color:"#A8E7E9",
      sound:new Howl({src: ['sounds/flash-2.mp3']})
    },
    h:{
      color:"#B1FFFD",
      sound:new Howl({src: ['sounds/flash-3.mp3']})
    },
    i:{
      color:"#FDD2BF",
      sound:new Howl({src: ['sounds/glimmer.mp3']})
    },
    j:{

      sound:new Howl({src: ['sounds/moon.mp3']})
    },
    k:{

    w:{

    y:{

    z:{
      color:"#52006A",
      sound:new Howl({src: ['sounds/zig-zag.mp3']})
    }
  };
  var othersound=new Howl({src: ['sounds/bubbles.mp3']});
  var circles=[];
  function onKeyDown(event) {
    var point=new Point(view.size.width,view.size.height)*Point.random();
    var circle=new Path.Circle(point, 500);
    if(list[event.key]){
      circle.fillColor=list[event.key].color;
      list[event.key].sound.play();
    }
    else{
      circle.fillColor="#ECA3F5";
      othersound.play();
    }
    circles.push(circle);
}
function onFrame(event){
  for(var i=0;i<circles.length;i++){
    circles[i].fillColor.hue+=1;
    circles[i].scale(0.95);
  }
}
  </script>
</head>

<body>
  <canvas id="myCanvas" resize></canvas>
</body>
